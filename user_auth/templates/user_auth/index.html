<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        {% for message in messages %}            
            <div class="container">
                {% if user.is_authenticated %}
                <div class="alert alert-info alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Info!</strong> {{message}}.
                </div>
                {% endif %}
                <div class="alert alert-warning alert-dismissible">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <strong>Info!</strong> {{message}}.
                </div>
            </div>
            
        {% endfor %}

        <div class="container">
        <h3> Welcome to the start page </h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4>You are successfully logged in</h4>

        <button type = 'submit'><a href="/auth/signout">SignOut</a> </button>
        
        {% else %}
        <button type = 'submit'><a href="/auth/signup">SignUp</a> </button>
        <button type = 'submit'><a href="/auth/signin">SignIn</a> </button>
        </div>
        {% endif %}
        
        <script src="" async defer></script>
    </body>
</html>
